{% extends 'sneakers_online_store/base.html' %}
{% load static %}
{% block title %} HomePage {% endblock %}
{% block linkCSS %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Carousel -->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'sneakers_online_store/images/1.jpg' %}" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'sneakers_online_store/images/2.jpg' %}" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'sneakers_online_store/images/3.jpg' %}" alt="Third slide">
                        </div>
                        <div class="item">
                            <img src="{% static 'sneakers_online_store/images/4.jpg' %}" alt="Third slide">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
                <!-- End Carousel -->

            </div>
        </div>
    </div>
{% endblock %}
